<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    
    <main>
        <section>
            <header>
                <img src="img/Logo.png" alt="logo de Alura">
            </header>
            
            <div class="caja__prompt">
                <textarea name="" id="" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            </div>

            <p>Solo letras minusculas y sin acentos</p>
            
            <div class="caja__botones">
                <button>Encriptar</button>
                <button>Desencriptar</button>
            </div>
        </section>

        <section>
            <div class="caja__resultados">
                <img src="img/Muñeco.png" alt="muñeco buscando con lupa">
                <h3>Ningun mensaje fue encontrado</h3>
                <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                <button>Copiar</button>
            </div>
        </section>

    </main>

    <script src="app.js"></script>
</body>
</html>
