<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/logo-fondo.png">
    <!-- ESTILOS CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Challenge Encriptador</title>
</head>
<body>
    
    <main class="main-box">

        <section class="prompt-section">
            <header class="prompt-section-header">
                <img src="img/Logo.png" alt="logo de Alura">
            </header>
            
            <div class="prompt-box">
                <textarea name="" id="prompt"  placeholder="Ingrese el texto aqui"></textarea>
            </div>

            <div class="caja__abajo">
                <p>
                    <i class="fa-solid fa-circle-exclamation" style="color: #555758;"></i>
                    Solo letras minusculas y sin acentos
                </p>
                <div class="button-box">
                    <button class="botones" onclick="encriptar()">Encriptar</button>
                    <button class="botones" onclick="desencriptar()">Desencriptar</button>
                </div>
            </div>
        </section>

        <section class="results-section">
            <div class="no-results-box">
                <img src="img/Muñeco.png" alt="muñeco buscando con lupa">
                <div class="caja__texto">
                    <h3>Ningun mensaje fue encontrado</h3>
                    <p class="texto__resultados">Ingresa el texto que deseas encriptar o desencriptar</p>
                </div>
            </div>

            <div class="results-box ocultar">
                    <p class="texto__respuesta"></p>
                <div class="caja__abajo__resultados">
                    <button class="botones botones--copiar" onclick="copiarTexto()">Copiar</button>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer-box">
        <p>Copyright &copy;2024 - Designed by: <span class="autor">Cristhian Chávez</span></p>
        <div class="iconos-box">
            <a href="https://github.com/chavez-dev" target="_blank"><i class="icono fa-brands fa-github"></i></a>
            <a href="https://www.linkedin.com/in/cristhian-ch%C3%A1vez-carrillo/" target="_blank"><i class="icono fa-brands fa-linkedin"></i></a>
        </div>
    </footer>

    <!-- ICONOS -->
    <script src="https://kit.fontawesome.com/0324d3207d.js" crossorigin="anonymous"></script>
    <!-- ALERTAS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JS ENCRIPTADOR -->
    <script src="js/encriptador.js"></script>
</body>
</html>
